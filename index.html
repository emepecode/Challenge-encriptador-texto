<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge - encriptador texto</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="encabezado">
        <div class="encabezado-box">
            <img class="logo" src="./imagenes/Vector.png" alt="logo-alura">
        </div>
    </header>
    <main class="main">
        <section class="main-section">
            <h1>Ingrese el texto aquí</h1>
            <div class="main-section-functions">
                <textarea name="textoEncriptado" id="area-texto"></textarea>
                <div class="info">
                    <img src="./imagenes/Vector (1).png" alt="logo-info">
                    <p>Solo letras minúsculas y sin acentos</p>
                </div>
                <div class="btns">
                    <button class="btn-1" type="submit">Encriptar</button>
                    <button class="btn-2" type="submit">Descencriptar</button>
                </div>
            </div>
        </section>
        <section class="main-section-b">
            <div class="main-section-b-content">
                <img src="./imagenes/ENCRIPILLUST.png" alt="ilustracion" class='el-i'>
                <h3 class='el-i'>Ningún mensaje fue encontrado</h3>
                <p class='el-i'>Ingresa el texto que desees encriptar o desencriptar.</p>
            </div>
        </section>
    </main>
    <footer>
        <div class="footer-content"></div>
        <p>
            Marisol Pascua - 2024 -
        </p>
        <div class="enlaces">
            <a href="https://www.linkedin.com/in/marisol-andrea-pascua/" target="_blank">
                <img src="./imagenes/linkedin.png" alt="logo-linkedin">
            </a>
            <a href="https://github.com/emepecode" target="_blank">
                <img src="./imagenes/icons8-github-32.png" alt="logo-github">
            </a>
            <a href="https://www.behance.net/mpascua" target="_blank">
                <img src="./imagenes/icons8-behance-32.png" alt="logo-behance">
            </a>
        </div>
        </div>
    </footer>

    <script src="index.js"></script>
</body>

</html>
